<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>HTML Manipulation with JS</title>
</head>
<body>
    <main class="container bg-info p-2" style="min-height: 200px;">
        <div id="ust" class="bg-warning p-2"></div>
        <div id="orta" class="bg-secondary p-2">Burası orta Div</div>
        <div id="alt" class="bg-light p-2">
            <a class="link" href="//https://networkakademi.net">100% Bonus kazandınız.Tıklayınız!</a><br>     
            <a class="link" href="//https://networkakademi.net">100% Bonus kazandınız.Tıklayınız!</a><br>
            <a class="link" href="//https://networkakademi.net">100% Bonus kazandınız.Tıklayınız!</a>
        </div><br>
        <div>
            <footer class="row bg-dark p-5 m-0" style="color: wheat;">
            <form>
                <a id="changeTheme" class="btn btn-primary">TIKLA</a>
            </form>
            </footer>
        </div>

    </main>

    <script>
        //id seçici
        let ustDiv=document.getElementById("ust");
        console.log(ustDiv);

        //html değiştirme
        ustDiv.innerHTML="<h4>Merhaba JS</h4>";
        //ustDiv.innerText="<h4>Merhaba JS</h4>";

        //css özelliği ekleme
        ustDiv.style="color:red; font-weight:bold;";

        //querySelector seçici
        let ortaDiv=document.querySelector("div#orta");
        console.log(ortaDiv);

        ortaDiv.innerHTML+="<br><h4 style='color:#fff'>JS ile eklendi!</h4>";

        //querySelectorAll seçici
        let linkler=document.querySelectorAll("a.link");

        //console.log(typeof linkler);
        //console.log(linkler);
        linkler.forEach(link=>{
            link.style="text-decoration:none; color:black;";
        });


        //
        let linklerr=document.getElementsByClassName('link');
        console.log(linklerr);
        console.log(typeof linklerr);
        for(let index=0;index<linklerr.length;index++){
            linklerr[index].style="text-decoration:none;color:black;";
        }
        let altDiv = document.getElementById('alt');
        console.log(altDiv);


    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
